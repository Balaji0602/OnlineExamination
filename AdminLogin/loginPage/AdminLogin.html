<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="AdminLogin.css">
	<script type="text/javascript">
		function AdminloginValidation() {
			var adminLogin = document.adminLogin;
			var adminid = adminLogin.adminid.value;
			var adminpassword = adminLogin.adminpassword.value;
			if (adminid == "") {
				alert('Enter your Admin Id');
			}
			else if (adminpassword == "") {
				alert('Enter your Admin Password');
			}
			else{
				adminLogin.submit();	
			}
		}
		function StudentloginValidation() {
			var studentLogin = document.studentLogin;
			var studentid = studentLogin.studentid.value;
			var adminpassword = studentLogin.studentpassword.value;
			if (studentid == "") {
				alert('Enter your Student Id');
			}
			else if (studentpassword == "") {
				alert('Enter your Student Password');
			}
			else{
				studentLogin.submit();
			}
		}
	</script>
</head>
<body>
<div class="bgcolor">
	<h1 align="center">ZYXW Higher Secondary School</h1>
	<div class="AdminLoginBox">
	<h2>Admin Login</h2>
	<form name="adminLogin" action="Login.jsp" method="POST">
		<div class="inputbox">
		<p class="adm">Admin Id</p>
		<input type="text" id="adminid" name="adminid" placeholder="Enter your Admin Id">
		<br>
		<br>
		<p class="pass">Password</p>
		<input type="password" id="adminpassword" name="adminpassword" placeholder="Enter your Password">
		<br>
		<br>
		<input type="button" value="Login" onclick="AdminloginValidation();"><br><br>
		<a href="adminForgetPassword.jsp">Forget password :(</a><br>
		<br>
		<a href="../adminHomePage/SchoolHome.html">Create a new account :)</a>
		</div>
	</form>
	</div>

	<div class="StudentLoginBox">
	<h2>Student Login</h2>
	<form name="studentLogin" action="studentLogin.jsp" method="POST">
		<div class="stuinputbox">
		<p class="adm">Student Id</p>
		<input type="text" id="studentid" name="studentid" placeholder="Enter your Student Id">
		<br>
		<br>
		<p class="pass">Password</p>
		<input type="password" id="studentpassword" name="studentpassword" placeholder="Enter your Password">
		<br>
		<br>
		<input type="button" value="Login" onclick="StudentloginValidation();"><br><br>
		<a class="stulink" href="studentForgetPassword.jsp">Forget password :(</a><br>
		<br>
		<a class="stulink" href="../adminHomePage/SchoolHome.html">Create a new account :)</a>
		</div>
	</form>
	</div>
</div>
</body>
</html>
